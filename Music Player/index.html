<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h1>Music Player</h1>
    <div class="album-art">
      <img id="cover" src="cover1.jpg" alt="Album Cover">
    </div>
    <div class="music-info">
      <h2 id="title">No Song Playing</h2>
      <p id="artist">Select a track</p>
    </div>
    <audio id="audio"></audio>
    <div class="controls">
      <button id="prev" class="btn">‚èÆ</button>
      <button id="play" class="btn">‚ñ∂</button>
      <button id="next" class="btn">‚è≠</button>
    </div>
    <div class="progress-container">
      <div id="progress"></div>
    </div>
    <div class="volume-container">
      <label for="volume">üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
