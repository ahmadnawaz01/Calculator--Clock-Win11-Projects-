<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="cal">
        <img  src="bg.png" alt="">
          <div class="screen">
            <div class="dynamic">></div>
            <h1>Calculator</h1>
            <div class="row"><input type=" text"></div>
            <div class="row ">
            <button class="btn brown" value="b" >âŒ«</button>
            <button class="btn brown" value="C">AC</button>
            <button class="btn brown">%</button>
            <button class="btn ora">/</button>
        </div>
         <div class="row ">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn ora" value="*">X</button>
        </div>
         <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn ora">-</button>
        </div>
         <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn ora">+</button>
        </div>
         <div class="row last">
            <button class="btn">+/-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn ora">=</button>
        </div>
        </div>
    </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
